<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script language="JavaScript">
		var index;
		var frase = prompt("Escribe una frase: ");
		var letras = frase.split("");
		for (index = 0; index < letras.length; ++index) {
			if ((letras[index]=='a') || (letras[index]=='e') || (letras[index]=='i') || (letras[index]=='o') || (letras[index]=='u')) {
				document.write(letras[index]);
			};
		}
	</script>
</head>

</body>
</html>
