<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script language="JavaScript">
		var num1 = parseInt(prompt("Escribe un número: "));
		//var tot = (num1 + num2);
		if (num1%2==0) {
			document.write("El numero es divisible entre 2");
		} else if (num1%3==0) {
			document.write("El numero es divisible entre 3");
		} else if (num1%5==0) {
			document.write("El numero es divisible entre 5");
		} else if (num1%7==0) {
			document.write("El numero es divisible entre 7");
		} else {
			document.write("El numero no es divisible por 2, 3, 5 ó 7.")
		}
	</script>
</head>
