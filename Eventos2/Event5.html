<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.onload = function(){
    var final = document.getElementById("descripcion");
    final.addEventListener("keypress", charar);
} 
function charar(event){
	this.setAttribute("maxlength", "140");
	var total = this.value.length;
	var rest = 140 - total;
	var result = document.getElementById("letras");
	var result2 = event.keyCode;
	if (result2>=65 && result2<=90){
		result.innerHTML = rest + "/140 caracteres<br/><p style='background:red;'>Codigo del caracter: " + result2 + "</p>";
	}else{
		result.innerHTML = rest + "/140 caracteres<br/><p style='background:white;'>Codigo del caracter: " + result2 + "</p>";
	}
}
</script>
</head>
<body>
<div align="center">
<textarea id="descripcion" cols="40" rows="3" name="descripcion"> </textarea><br/>
<span id="letras">140/140 caracteres</span>
</div>
</body>
</html>
