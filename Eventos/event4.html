<head>
  <title>Eventos</title>

<style type="text/css">
.linea{
	height:100px; 
	width:100px; 
	background:blue;
	display:inline-block;
}
</style>
<script type="text/javascript">
  window.onload = function (){
  cuadrados = document.getElementsByTagName("div");
  for (var i=0; i<cuadrados.length;i++){
    cuadrados[i].onmouseenter = encima;
    cuadrados[i].onmouseleave = salir;
    cuadrados[i].onclick = clicar;
  }
  }
  function encima(){
    this.style.background = "green";
  }
  function salir(){
    this.style.background = "blue";
  }
  function clicar(){
    this.style.background = "red";
  }
  /*function rojo(di)

  function azul(di)

  }*/
</script>
