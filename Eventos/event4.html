<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Eventos</title> 
</head>
<style type="text/css">
.linea{
	height:100px; 
	width:100px; 
	background:blue;
	display:inline-block;
}
</style>
<script type="text/javascript">
  function rojo(di)
  {
    document.getElementById(di).style.background = "red";
  }
  function verde(di)
  {
    document.getElementById(di).style.background = "green";
  }
  function azul(di)
  {
    document.getElementById(di).style.background = "blue";
  }
</script>
<body>
<div class="linea" onclick="rojo(this.id)" onmouseover="verde(this.id)" onmouseout="azul(this.id)" id="ASR31">ASR31</div>
<div class="linea" onclick="rojo(this.id)" onmouseover="verde(this.id)" onmouseout="azul(this.id)" id="ASR32">ASR32</div>
<div class="linea" onclick="rojo(this.id)" onmouseover="verde(this.id)" onmouseout="azul(this.id)" id="SM21">SM21</div>
<div class="linea" onclick="rojo(this.id)" onmouseover="verde(this.id)" onmouseout="azul(this.id)" id="SM22">SM22</div>
<div class="linea" onclick="rojo(this.id)" onmouseover="verde(this.id)" onmouseout="azul(this.id)" id="DW31">DW31</div>
<div class="linea" onclick="rojo(this.id)" onmouseover="verde(this.id)" onmouseout="azul(this.id)" id="DW32">DW32</div>
</body>
</html>
