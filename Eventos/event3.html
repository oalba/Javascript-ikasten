<html>
<head>
  <title>Eventos</title> 
</head>
<script type="text/javascript">
  function change(a)
  {
    document.getElementById("cambiar").style.color = a;
  }
</script>
<body>
  <h1>Enlaces de colores</h1>
   <a onclick="change('red')">Cambiar a rojo</a><br/>
   <a onclick="change('blue')"> Cambiar a azul</a><br/>
  <h2 id="cambiar">Esta l√≠nea debe cambiar de color.</h2>
</body>

</html>
